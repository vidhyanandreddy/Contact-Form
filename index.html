<!DOCTYPE html>
<html lang="en">
<head>

    <title>Contact Form</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="container">
        <form action="">
             <h1>Contact Us</h1>
            <p class="sub">Please fill all the texts in field.</p></div>
            <div class="container1">

            <input type="submit" value="Send">
        </form>
        </div>
